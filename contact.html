<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - House Rental System</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Bold gradient background */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        * {
            box-sizing: border-box;
        }

        /* Header (Navigation Bar) */
        .header {
            background-color: transparent;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3rem;
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .header nav {
            display: flex;
        }

        .header nav a {
            color: white;
            margin-left: 25px;
            font-size: 1.1rem;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .header nav a:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* Slight scale effect on hover */
        }

        /* Contact Form Section */
        .contact-container {
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.85); /* Light transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Blurred background effect */
            transition: transform 0.3s ease-in-out;
        }

        .contact-container:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }

        .contact-container h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        .contact-container label {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 8px;
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .contact-container input:focus,
        .contact-container textarea:focus {
            border-color: #0072ff;
            outline: none;
        }

        .contact-container button {
            width: 100%;
            padding: 12px;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-container button:hover {
            background-color: #0072ff;
            transform: scale(1.05);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .contact-container {
                width: 90%;
            }

            .header {
                font-size: 1.2rem;
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section (Navigation Bar) -->
    <div class="header">
        <h1>House Rental System</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="login.html">Logout</a>
            
        </nav>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-container">
        <h2>Contact the Admin Panel</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>

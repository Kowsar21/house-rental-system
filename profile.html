<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - House Rental System</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Bold gradient background */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        * {
            box-sizing: border-box;
        }

        /* Header Section */
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header nav {
            display: flex;
        }

        .header nav a {
            color: white;
            margin-left: 25px;
            font-size: 1.1rem;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .header nav a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Profile Section */
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .profile-info h2 {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .profile-info p {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .profile-info label {
            font-size: 1.1rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .profile-info input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s;
        }

        .profile-info input:focus {
            border-color: #0072ff;
            outline: none;
        }

        /* Disabled Input Styling */
        .profile-info input[disabled] {
            background-color: #f7f7f7;
            color: #aaa;
            cursor: not-allowed;
        }

        .profile-info button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .profile-info button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer Section */
        .footer {
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
            padding: 20px 0;
            background-color: #333;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .profile-container {
                width: 90%;
            }

            .profile-info input {
                padding: 12px;
            }

            .profile-info button {
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <!-- Header Section (Navigation Bar) -->
    <div class="header">
        <h1>House Rental System</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="login.html">Logout</a>
        </nav>
    </div>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-info">
            <h2>Your Profile</h2>
            <p>Manage your personal details and account settings below.</p>

            <!-- Full Name Input -->
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>

            <!-- Email Input (Non-editable) -->
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" disabled>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password">Change Password</label>
                <input type="password" id="password" placeholder="Enter a new password">
            </div>

            <!-- Save Changes Button -->
            <button id="saveButton">Save Changes</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 House Rental System. All Rights Reserved.</p>
    </div>

    <script>
        // Simulate dynamic user profile data
        const user = {
            name: "Kowsar Uddin",
            email: "kowsar@email.com"
        };

        // Populate form fields with dynamic data
        document.getElementById('name').value = user.name;
        document.getElementById('email').value = user.email;  // Email is displayed but not editable

        // Save changes functionality (mocked)
        document.getElementById('saveButton').addEventListener('click', function() {
            const updatedUser = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value, // This will be ignored since email is disabled
                password: document.getElementById('password').value
            };
            alert(`Changes saved for ${updatedUser.name}`);
        });
    </script>

</body>
</html>
